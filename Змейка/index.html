<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./CSS/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Sneak</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <div class="info__current-score">Current account :</div>
        <div class="info__best-score">Your record:</div>
      </div>
      <div class="play">
        <canvas width="800px" height="800px" class="ground"></canvas>
        <div class="play__menu">
          <div class="play__button">Play!</div>
        </div>
        <div class="lose">
          <div class="lose__title">Your score: 0</div>
          <div class="lose__button">Again!</div>
        </div>
      </div>
    </div>
    <script src="./JS/index.js"></script>
</body>
</html>
